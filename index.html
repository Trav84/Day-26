<!DOCTYPE html>

<html>
	<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>

	<body ng-app="app">

		<button ng-controller="buttonController" ng-click="onClick()" ng-bind="buttonText" ng-disabled="disableButton">  </button> </br>

		<div ng-controller="tabController">
			<div ng-class="{selected: deleted}" ng-model="selected" ng-click="onClick(1)" class="tab"> Tab 1 </div>
			<div ng-click="onClick(2)" class="tab"> Tab 2 </div>
			<div ng-click="onClick(3)" class="tab"> Tab 3 </div>
			<p ng-show="show1"> Hello I'm page 1. You are now looking at the first tab. </p>
			<p ng-show="show2"> Hello I'm page 2. You are now looking a the second tab. </p>
			<p ng-show="show3"> Hello I'm page 3. You are not looking a the third tab. </p>
		</div>

		<button ng-controller="likeButtonCtrl" ng-click="onClick()" ng-model="count"> {{count}} {{like}} </button>

		<form ng-controller="loginController" ng-submit="submit()">
			<input ng-model="email" type="email" placeholder="Enter your email">
			<input ng-model="pass" type="password" placeholder="Enter your password">
			<button> Submit </button> </br>
			<span ng-model="errorTxt1"> {{ errorTxt1 }} </span> </br>
			<span ng-model="errorTxt2"> {{ errorTxt2 }} </span> </br>
			<span ng-model="errorTxt3"> {{ errorTxt3 }} </span> </br>
			<span ng-model="errorTxt4"> {{ errorTxt4 }} </span> </br>
		</form>

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="scripts/controllers.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
